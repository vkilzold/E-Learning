<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/public-pixel" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="branding">E-LEARNING!</div>
  <div class="container">
    <aside class="image-section">
    </aside>
    
    <main class="login-section">
      <div class="form-container">
        <h2>Welcome</h2>
        <form id="loginForm" autocomplete="on">
          <input type="email" id="email" name="email" placeholder="Email or Phone" autocomplete="email" required />
          <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required />
          <div class="forgot-remember">
            <a href="#">Forgot password?</a>
          </div>
          <button type="button" class="login-btn">Sign in</button>
          <div class="signup-link-row">
            <span>Don't have an account?</span>
            <a href="#" id="navigateToSignupLink">Sign up</a>
          </div>
        </form>


        <div><p id="message" style="color: red;"></p></div>
        
        <div class="footer-links">
          <a href="copyright-policy.html">Copyright Policy</a>
          <a href="privacy-policy.html">Privacy Policy</a>
          <a href="user-agreement.html">User Agreement</a>
          <a href="community-guidelines.html">Community Guidelines</a>
        </div>
        <p class="copyright">E-Learning Â© 2025</p>
      </div>
    </main>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
