<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Test</title>
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Pixelify Sans', sans-serif;
            font-weight: bold;
        }
        .correct-btn {
            background: #4CAF50;
            color: white;
        }
        .correct-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .wrong-btn {
            background: #f44336;
            color: white;
        }
        .wrong-btn:hover {
            background: #da190b;
            transform: scale(1.05);
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>üéµ Sound Effect Test</h2>
        <p>Click the buttons to test the sound effects:</p>
        <button class="correct-btn" onclick="playCorrectSound()">‚úÖ Play Correct Sound</button>
        <button class="wrong-btn" onclick="playWrongSound()">‚ùå Play Wrong Sound</button>
        <div class="status" id="status">Ready to test sounds</div>
    </div>

    <audio id="correct-sound" src="assets/sounds/correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="assets/sounds/wrong.mp3" preload="auto"></audio>

    <script>
        function playCorrectSound() {
            const correctSound = document.getElementById('correct-sound');
            const status = document.getElementById('status');
            
            if (correctSound) {
                correctSound.currentTime = 0;
                correctSound.play().then(() => {
                    status.textContent = '‚úÖ Correct sound played successfully!';
                    status.style.background = 'rgba(76, 175, 80, 0.3)';
                }).catch(error => {
                    status.textContent = '‚ö†Ô∏è Error playing correct sound: ' + error.message;
                    status.style.background = 'rgba(244, 67, 54, 0.3)';
                    // Try fallback sound
                    playFallbackSound(true);
                });
            } else {
                status.textContent = '‚ùå Correct sound element not found!';
                status.style.background = 'rgba(244, 67, 54, 0.3)';
                playFallbackSound(true);
            }
        }

        function playWrongSound() {
            const wrongSound = document.getElementById('wrong-sound');
            const status = document.getElementById('status');
            
            if (wrongSound) {
                wrongSound.currentTime = 0;
                wrongSound.play().then(() => {
                    status.textContent = '‚úÖ Wrong sound played successfully!';
                    status.style.background = 'rgba(76, 175, 80, 0.3)';
                }).catch(error => {
                    status.textContent = '‚ö†Ô∏è Error playing wrong sound: ' + error.message;
                    status.style.background = 'rgba(244, 67, 54, 0.3)';
                    // Try fallback sound
                    playFallbackSound(false);
                });
            } else {
                status.textContent = '‚ùå Wrong sound element not found!';
                status.style.background = 'rgba(244, 67, 54, 0.3)';
                playFallbackSound(false);
            }
        }

        // Fallback sound using Web Audio API
        function playFallbackSound(isCorrect) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Different frequencies for correct vs wrong
                oscillator.frequency.setValueAtTime(isCorrect ? 800 : 400, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
                const status = document.getElementById('status');
                status.textContent = `üîä Played fallback ${isCorrect ? 'correct' : 'wrong'} sound (beep)`;
                status.style.background = 'rgba(255, 193, 7, 0.3)';
            } catch (error) {
                const status = document.getElementById('status');
                status.textContent = '‚ùå Could not play any sound: ' + error.message;
                status.style.background = 'rgba(244, 67, 54, 0.3)';
            }
        }

        // Test if audio elements are loaded
        window.addEventListener('load', function() {
            const correctSound = document.getElementById('correct-sound');
            const wrongSound = document.getElementById('wrong-sound');
            const status = document.getElementById('status');
            
            if (correctSound && wrongSound) {
                status.textContent = 'üéµ Audio elements loaded. Click buttons to test sounds.';
                status.style.background = 'rgba(33, 150, 243, 0.3)';
            } else {
                status.textContent = '‚ùå Audio elements not found!';
                status.style.background = 'rgba(244, 67, 54, 0.3)';
            }
        });
    </script>
</body>
</html>
