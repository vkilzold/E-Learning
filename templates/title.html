<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InQUIZition - Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-image: url('../static/images/titlePage-1080p.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative; /* Added for positioning context */
        }

        .top-right-buttons {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
        }

        .top-right-buttons a img {
            width: 70px; /* Adjust size as needed */
            height: auto;
            transition: transform 0.2s ease-in-out;
        }

        .top-right-buttons a:hover img {
            transform: scale(1.1);
        }

        .title-container {
            text-align: center;
            color: white;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title-text {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 2rem;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px; /* Space between play and quit buttons */
            margin-top: 450px;
        }

        .action-button-img {
            width: 250px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .action-button-img:hover {
            transform: scale(1.05);
        }

        .zoom-wrapper {
            transform: scale(0.75);
            transform-origin: center center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .zoom-wrapper {
            transform: scale(0.75);
            transform-origin: center center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) { /* Tablet size */
            .title-text {
                font-size: 3rem;
            }

            .action-buttons {
                margin-top: 350px;
                gap: 15px;
            }

            .action-button-img {
                width: 200px;
            }

            .top-right-buttons a img {
                width: 50px;
            }
        }

        @media (max-width: 480px) { /* Mobile size */
            .title-text {
                font-size: 2.5rem;
            }

            .action-buttons {
                margin-top: 300px;
                gap: 10px;
            }

            .action-button-img {
                width: 150px;
            }

            .top-right-buttons {
                top: 10px;
                right: 10px;
                gap: 10px;
            }

            .top-right-buttons a img {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <a href="/"><img src="/static/images/buttons/homeBtn.png" alt="Home"></a>
        <a href="#"><img src="/static/images/buttons/optionBtn.png" alt="Options"></a>
    </div>
    <div class="zoom-wrapper">
        <div class="title-container">
            <h1 class="title-text"></h1>
            <div class="action-buttons">
                <a href="/progress">
                    <img src="/static/images/buttons/playBtn.png" alt="Play Quiz" class="action-button-img">
                </a>
                <a href="/dashboard">
                    <img src="/static/images/buttons/quitBtn.png" alt="Quit" class="action-button-img">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
